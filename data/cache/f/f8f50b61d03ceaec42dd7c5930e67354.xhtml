
<h2 class="sectionedit1" id="o_que_e">O que é?</h2>
<div class="level2">

<p>
UDP (User Datagram Protocol) é um protocolo simples de entrega de dados sem confirmação de recebimento que opera na camada de transporte, muito popular para serviços que exigem comunicação em tempo real, como video-chamadas, telefonia VoIP e transmissões ao vivo
</p>

</div>
